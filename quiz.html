<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/quiz.css"/>
  </head>
  <body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
        <h2 id="question">What is the answer to this questions?</h2>
        <div class="choice-container">
          <p class="prefix">A</p>
          <p class="question-text" data-number="1">Answer 1</p>
        </div>
        <div class="choice-container">
          <p class="prefix">B</p>
          <p class="question-text" data-number="2">Answer 2</p>
        </div>
        <div class="choice-container">
          <p class="prefix">C</p>
          <p class="question-text" data-number="3">Answer 3</p>
        </div>
        <div class="choice-container">
          <p class="prefix">D</p>
          <p class="question-text" data-number="4">Answer 4</p>
        </div>
        <div class="progress-container">
          <h2>Question</h2>
          <div class="progress" style="height: 3rem; border-radius: 1rem;">
            <div
              class="progress-bar"
              id="progress-bar"
              role="progressbar"
              style="width: 33.3%; font-size: 1.5rem; background-color: rgb(199, 90, 90);"
            >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/quiz.js"></script>
  </body>
</html>
